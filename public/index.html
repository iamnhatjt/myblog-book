    <script>
      let menu = document.querySelector('#menu')
      console.log(menu)
      let doarboad = document.querySelector('.doarboad')
      let root = document.querySelector('#root')

      menu.onclick = function(){
        doarboad.classList.toggle('active')
        root.classList.toggle('active')

        console.log("success")
